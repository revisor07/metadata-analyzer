<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Charts</title>
</head>

<body>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>


<center> <h1>Line Graph</h1> </center>
<div id="threeSeries"></div>
<script>

var obj;

var snake = fetch('https://pwned135.site/api/browser')
  .then(res => res.json())
  .then(data => obj = data, console.log(data.data))
 // .then(() => console.log(obj))
//var id = obj.id;
//var height = obj.data["innerHeight"];
//console.log(snake["results"])


  zingchart.render({
    id: 'threeSeries',
    data: {
      type: 'line',
      series: [
        { values: [54,23,34,23,43] },
        { values: [10,15,16,20,40] }
      ]
    }
  });
</script>

<center> <h1>Bar Graph</h1> </center>
<div id="twoSeries"></div>
<script>
  zingchart.render({
    id: 'twoSeries',
    data: {
      type: 'bar',
      series: [
        { values: [54,23,34,23,43] },
        { values: [10,15,16,20,40] }
      ]
    }
  });
</script>

<center> <h1>Pie Chart</h1> </center>
<div id="pie"></div>
<script>
  zingchart.render({
    id: 'pie',
    data: {
      type: 'pie',
      series: [
        { values: [54,23,34,23,43] },
        { values: [10,15,16,20,40] }
      ]
    }
  });
</script>
</body>

</html>
