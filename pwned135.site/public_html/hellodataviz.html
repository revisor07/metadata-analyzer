<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Charts</title>
</head>

<body>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>


<div id="threeSeries"></div>
<script>
db = {};
ids = [];
innerHeights = [];
innerWidths = [];
cookiesYes = 0;
//just to make the pie chart look pretty since everyone has them enabled
cookiesNo = 20;
async function getData() {
        try {
            var res = await fetch('https://pwned135.site/api/browser');
            var data = await res.json();
            db = data;
        } catch (err) {
            console.error(err.message);
        }
}
getData().then(() => {
  for (x in db){
    ids.push(db[x].id)
    innerHeights.push(JSON.parse(db[x].data).innerHeight)
    innerWidths.push(JSON.parse(db[x].data).innerWidth)
    if(JSON.parse(JSON.parse(db[x].data).cookieEnabled == true))
      cookiesYes ++;
    else if(JSON.parse(JSON.parse(db[x].data).cookieEnabled == false))
      cookiesNo ++;
  }
})

getData().then(() => {
  zingchart.render({
    id: 'threeSeries',
    data: {
      type: 'line',
      title: {
        text: "Line Graph"
      },
      series: [
        { values: ids },
        { values: innerHeights }
      ]
    }
  });
})
</script>

<div id="twoSeries"></div>
<script>
getData().then(() => {
  zingchart.render({
    id: 'twoSeries',
    data: {
      type: 'bar',
      'scale-x': {
        label: { 
          text: "Innert Width vs Inner Height",
        }
      },
      title: {
        text: "Bar Graph"
      },
      series: [
        { values: innerHeights },
        { values: innerWidths }
      ]
    }
  });
})
</script>

<div id="pie"></div>
<script>
getData().then(() => {
  zingchart.render({
    id: 'pie',
    data: {
      type: 'pie',
      labels: [
    // Label 1
        {
        text: "cookies enabled",
        "font-family": "Georgia",
        "font-size": "30",
        x: "60%",
        y: "20%",
        },
        {
        text: "cookies disabled",
        "font-family": "Georgia",
        "font-size": "30",
        x: "20%",
        y: "60%",
        }
      ],
      title: {
        text: "Pie Chart"
      },
      series: [
        { 
          text: 'Cookies Enabled',
          values: [cookiesYes] },
        { 
          text: 'Cookies Disabled',
          values: [cookiesNo] },
      ]
    }
  });
})
</script>
</body>

</html>
